<div class="form-group">
    <label>Título</label>
    <input type="text" class="form-control" [(ngModel)]="nuevaTarea.titulo">
</div>
<div class="form-group">
    <label>Descripción</label>
    <textarea cols="30" rows="5" class="form-control" [(ngModel)]="nuevaTarea.descripcion"></textarea>
</div>
<div class="form-group">
    <label>Prioridad</label>
    <select class="form-control" [(ngModel)]="nuevaTarea.prioridad">
        <option value="baja">Baja</option>
        <option value="media">Media</option>
        <option value="alta">Alta</option>
    </select>
</div>
<button (click)="manejarClick()" class="btn btn-outline-info btn-block">Enviar</button>
